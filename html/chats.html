<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <style></style>
</head>
<body>
    <h1>Groups</h1>
    <ul>
        {% for group in groups %}<li><a href="/messages?chat={{ group.id }}">{{ group.title }}</a> ({{ group.messages }})</li>{% endfor %}
    </ul>
    <h1>Users</h1>
    <ul>
        {% for user in users %}<li><a href="/messages?chat={{ user.id }}">{{ user.name }}</a> ({{ user.messages }})</li>{% endfor %}
    </ul>
</body>
</html>
